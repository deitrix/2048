<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2048</title>
    <link rel="icon" type="image/x-icon" href="https://play2048.co/favicon.ico">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Clear Sans", "Helvetica Neue", Arial, sans-serif;
        }

        .container {
            display: flex;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            gap: 32px;
            padding-top: 32px;
            background: #faf8ef;
        }

        .header {
            display: flex;
            justify-content: space-between;
            width: 500px;
        }

        .title {
            font-size: 72px;
            color: #776e65;
            margin: 0;
        }

        .subtitle {
            font-size: 18px;
            color: #776e65;
        }

        .header--left {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .scores {
            display: flex;
            gap: 4px;
        }

        .scores > * {
            display: flex;
            flex-direction: column;
            font-size: 14px;
            font-weight: bold;
            background-color: #bbada0;
            padding: 8px 16px 2px;
            color: #ebe4da;
            text-align: center;
            border-radius: 6px;
            text-transform: uppercase;
        }

        .scores > * > span {
            font-weight: bold;
            font-size: 24px;
            color: #ffffff;
        }

        .game-container {
            width: 500px;
            height: 500px;
            padding: 16px;
            background-color: #bbada0;
            border-radius: 6px;
            user-select: none;
            position: relative;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }

        .blank-tile {
            background-color: #cdc1b4;
            border-radius: 4px;
            gap: 16px;
        }

        .cell {
            position: absolute;
            width: 105px;
            height: 105px;
            background-color: #eee4da;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: left 100ms ease-out, top 100ms ease-out, scale 200ms ease-out 100ms, opacity 0ms ease-out 100ms;
            font-weight: bold;
        }

        .garbage {
            transition: left 100ms ease-out, top 100ms ease-out, scale 200ms ease-out 100ms, opacity 0ms ease-out 100ms;
        }

        .upgrade {
            animation: bump 150ms ease-in-out 100ms;
        }

        @keyframes bump {
            0% {
                transform: scale(1.0)
            }
            50% {
                transform: scale(1.2)
            }
            100% {
                transform: scale(1.0)
            }
        }

    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="header--left">
            <h1 class="title">2048</h1>
            <span class="subtitle">Join the tiles, get <strong>2048!</strong></span>
        </div>
        <div class="header--right">
            <div class="scores">
                <div class="score">Score <span id="scoreValue">0</span></div>
                <div class="best">Best <span id="bestValue">0</span></div>
            </div>
        </div>
    </div>
    <div class="game-container">
    </div>
</div>
<script>
  const bgColours = {
    2: '#eee4da',
    4: '#ede0c8',
    8: '#f2b179',
    16: '#f59563',
    32: '#f67c5f',
    64: '#f65e3b',
    128: '#edcf72',
    256: '#edcc61',
    512: '#edc850',
    1024: '#edc53f',
    2048: '#edc22e',
  };

  const fgColours = {
    2: '#776e65',
    4: '#776e65',
    8: '#f9f6f2',
    16: '#f9f6f2',
    32: '#f9f6f2',
    64: '#f9f6f2',
    128: '#f9f6f2',
    256: '#f9f6f2',
    512: '#f9f6f2',
    1024: '#f9f6f2',
    2048: '#f9f6f2',
  };

  const fontSizes = {
    2: '48px',
    4: '48px',
    8: '48px',
    16: '48px',
    32: '48px',
    64: '48px',
    128: '40px',
    256: '40px',
    512: '40px',
    1024: '36px',
    2048: '36px',
  };

  // Fill the game container with blank tiles
  const gameContainer = document.querySelector('.game-container');
  const scoreContainer = document.querySelector('#scoreValue');
  for (let i = 0; i < 16; i++) {
    const blankTile = document.createElement('div');
    blankTile.classList.add('blank-tile');
    gameContainer.appendChild(blankTile);
  }

  let score = 0;
  const cells = new Array(16).fill(null);
  const cellElems = new Array(16).fill(null);

  const startingState = [
    null, null, null, null,
    null, null, null, null,
    null, null, null, null,
    null, null, null, null
  ]

  for (let i = 0; i < startingState.length; i++) {
    const val = startingState[i]
    if (!val)
      continue
    const x = i % 4;
    const y = Math.floor(i / 4);

    const el = document.createElement('div')
    el.classList.add("cell", "spawning")
    el.textContent = `${val}`
    el.style.left = `${x * 105 + (x + 1) * 16}px`;
    el.style.top = `${y * 105 + (y + 1) * 16}px`;
    el.style.scale = '0';
    el.style.color = fgColours[val];
    el.style.backgroundColor = bgColours[val];
    el.style.fontSize = fontSizes[val];

    cells[i] = val
    cellElems[i] = el
    gameContainer.appendChild(el)
    el.offsetHeight;
    el.style.scale = '1';
  }

  const spawnRandomTiles = (n) => {
    for (let i = 0; i < n; i++) {
      const val = Math.random() > 0.9 ? 4 : 2

      // Collect up all the empty cells;
      const empty = cells
        .map((value, index) => ({index, value}))
        .filter((e) => !e.value)

      const index = empty[Math.floor(Math.random() * empty.length)].index;

      const x = index % 4;
      const y = Math.floor(index / 4);

      const el = document.createElement('div')
      el.classList.add("cell", "spawning")
      el.textContent = `${val}`
      el.style.left = `${x * 105 + (x + 1) * 16}px`;
      el.style.top = `${y * 105 + (y + 1) * 16}px`;
      el.style.scale = '0';
      el.style.color = fgColours[val];
      el.style.backgroundColor = bgColours[val];
      el.style.fontSize = fontSizes[val];

      cells[index] = val
      cellElems[index] = el
      gameContainer.appendChild(el)
      el.offsetHeight;
      el.style.scale = '1';
    }
  }

  function handlePlay(indices) {
    let garbage = document.querySelectorAll(".garbage")
    for (let el of garbage) {
      el.remove()
    }

    let moved = false;
    let scoreChange = 0;
    for (let i = 0; i < 16; i += 4) {
      let edge = 0
      let didMerge = false;
      for (let j = i; j < i + 4; j++) {
        const index = indices[j];
        if (cells[index] === null)
          continue


        let edgeIndex = indices[i + edge];
        let isMerge = false
        if (j % 4 !== 0 && edge > 0 && cells[index] === cells[indices[i + edge - 1]] && !didMerge) {
          edgeIndex = indices[i + edge - 1]
          isMerge = true
        }
        if (edgeIndex === index) {
          edge++
          continue
        }

        moved = true

        // get the element for the cell that's amount to move
        const movingEl = cellElems[index];
        movingEl.style.transition = 'unset';
        movingEl.offsetHeight;
        movingEl.style.transition = null;
        movingEl.offsetHeight;

        // Figure out the position it's going to move to
        const x = edgeIndex % 4;
        const y = Math.floor(edgeIndex / 4)
        movingEl.style.top = `${y * 105 + (y + 1) * 16}px`
        movingEl.style.left = `${x * 105 + (x + 1) * 16}px`

        if (isMerge) {
          movingEl.classList.add("garbage")
          movingEl.style.opacity = '0'

          const edgeEl = cellElems[edgeIndex]
          edgeEl.classList.add("garbage")
          edgeEl.style.opacity = '0'
          edgeEl.style.zIndex = '1'

          let val = cells[index] * 2
          scoreChange += val
          const upgradeEl = document.createElement('div')
          upgradeEl.classList.add("cell", "upgrade")
          upgradeEl.textContent = `${val}`
          upgradeEl.style.left = `${x * 105 + (x + 1) * 16}px`;
          upgradeEl.style.top = `${y * 105 + (y + 1) * 16}px`;
          upgradeEl.style.opacity = '0';
          upgradeEl.style.color = fgColours[val];
          upgradeEl.style.backgroundColor = bgColours[val];
          upgradeEl.style.fontSize = fontSizes[val];
          gameContainer.appendChild(upgradeEl)
          upgradeEl.offsetHeight;
          upgradeEl.style.opacity = '1';

          cells[edgeIndex] = val
          cells[index] = null

          cellElems[edgeIndex] = upgradeEl
          cellElems[index] = null;
          didMerge = true
        } else {
          cells[edgeIndex] = cells[index]
          cells[index] = null

          cellElems[edgeIndex] = cellElems[index]
          cellElems[index] = null
          didMerge = false
        }

        if (!isMerge) {
          edge++
        }
      }
    }
    return {moved, scoreChange}
  }

  document.addEventListener('keydown', function (ev) {
    let indices = [];
    switch (ev.key) {
      case "ArrowLeft":
        for (let row = 0; row < 4; row++) {
          for (let col = 0; col < 4; col++) {
            indices.push(row * 4 + col)
          }
        }
        break
      case "ArrowRight":
        for (let row = 0; row < 4; row++) {
          for (let col = 3; col >= 0; col--) {
            indices.push(row * 4 + col)
          }
        }
        break
      case "ArrowUp":
        for (let col = 0; col < 4; col++) {
          for (let row = 0; row < 4; row++) {
            indices.push(row * 4 + col)
          }
        }
        break
      case "ArrowDown":
        for (let col = 0; col < 4; col++) {
          for (let row = 3; row >= 0; row--) {
            indices.push(row * 4 + col)
          }
        }
        break
    }

    if (indices.length !== 16)
      return

    const {moved, scoreChange} = handlePlay(indices)
    if (moved)
      spawnRandomTiles(1)

    if (scoreChange) {
      score += scoreChange
      scoreContainer.textContent = score
    }
  })

  spawnRandomTiles(2);
</script>
</body>
</html>
